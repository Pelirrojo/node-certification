<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSockets Demo</title>

    <!-- Socket.io -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="container">

			<div class="page-header">
		    	<h1>WebSockets Demo</h1>
		  	</div>

			<div class="row">
				
				<div class="col-md-8 col-md-offset-2">

					<div class="form-group">
					    <label for="ws_log">Event Log</label>
					    <textarea class="form-control" id="ws_log" placeholder="Magic happens here!" rows="10"></textarea>
					  </div>

					<button type="button" onclick="javascript:makePing()" class="btn btn-primary">Ping</button>			
				</div>
				
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<p class="text-muted">
					<a href="https://gist.github.com/Pelirrojo/cd2f273064fe798edab9#file-index-html">
						https://gist.github.com/Pelirrojo/cd2f273064fe798edab9#file-index-html
					</a>
				</p>
			</div>
		</footer>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<script>


			var socket = io('ws://localhost:12345');


	          socket.on('pong', function(msg){
		    $('#ws_log').append('N->B PONG ' + msg + '\n');
		  });

                  socket.on('message', function(msg){
                    $('#ws_log').append('N->B BROACAST ' + msg + '\n');
                  });

		function makePing() {
			socket.emit('ping', 'a');
			$('#ws_log').append('N<-B PING a' + '\n');
		}



		</script>
  </body>
</html>
